<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      margin: 0.5rem 0;
    }
    .product p {
      color: #555;
      font-size: 14px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .buy-btn {
      margin-top: 1rem;
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .buy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo de Productos</h1>
    <p>¡Mirá lo que tenemos para vos!</p>
  </header>

  <main class="container">
    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Producto+1" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Descripción breve del producto número 1.</p>
      <div class="price">$3.500</div>
      <a href="#" class="buy-btn">Comprar</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Producto+2" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Descripción breve del producto número 2.</p>
      <div class="price">$5.000</div>
      <a href="#" class="buy-btn">Comprar</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200.png?text=Producto+3" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>Descripción breve del producto número 3.</p>
      <div class="price">$2.750</div>
      <a href="#" class="buy-btn">Comprar</a>
    </div>
  </main>
</body>
</html>
